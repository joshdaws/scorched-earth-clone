<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorched Earth - Browser Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Enhanced Game Libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- CRT Effect Overlay -->
    <div class="crt-overlay"></div>
    
    <div id="game-container">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen">
            <canvas id="menu-background"></canvas>
            <div class="menu-content">
                <h1>SCORCHED<br>EARTH</h1>
                <div class="menu-options">
                    <button id="new-game-btn" class="menu-btn">New Game</button>
                    <button id="options-btn" class="menu-btn">Options</button>
                    <button id="help-btn" class="menu-btn">Help</button>
                </div>
            </div>
            <canvas id="tank-sprites"></canvas>
        </div>

        <!-- Game Setup Screen -->
        <div id="game-setup" class="screen hidden">
            <h2>Game Setup</h2>
            <div class="setup-grid">
                <div class="setup-section">
                    <h3>Players</h3>
                    <div id="player-setup"></div>
                </div>
                <div class="setup-section">
                    <h3>Environment</h3>
                    <label>Gravity: <input type="range" id="gravity" min="1" max="20" value="10"></label>
                    <label>Wind: 
                        <select id="wind-type">
                            <option value="none">No Wind</option>
                            <option value="constant">Constant</option>
                            <option value="changing">Changing</option>
                            <option value="random" selected>Random</option>
                        </select>
                    </label>
                    <label>Rounds: <input type="number" id="rounds" min="1" max="100" value="10"></label>
                </div>
                <div class="setup-section">
                    <h3>Economy</h3>
                    <label>Starting Cash: $<input type="number" id="starting-cash" min="0" max="1000000" value="10000"></label>
                    <label><input type="checkbox" id="computers-buy" checked> Computers Buy</label>
                </div>
            </div>
            <div class="setup-buttons">
                <button id="back-btn">Back</button>
                <button id="start-game-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <!-- HUD -->
            <div id="hud">
                <div class="hud-section">
                    <span id="current-player">Player 1</span>
                    <span id="round-info">Round 1/10</span>
                </div>
                <div class="hud-section">
                    <span>Angle: <span id="angle-display">45Â°</span></span>
                    <span>Power: <span id="power-display">50</span></span>
                </div>
                <div class="hud-section">
                    <span>Wind: <span id="wind-display">0</span></span>
                    <span>Weapon: <span id="weapon-display">Missile</span></span>
                </div>
                <div class="hud-section">
                    <span>Cash: $<span id="cash-display">10000</span></span>
                    <button id="inventory-btn">Inventory</button>
                    <button id="sound-toggle" title="Toggle Sound">ðŸ”Š</button>
                    <div class="volume-control">
                        <label for="volume-slider">ðŸ”Š</label>
                        <input type="range" id="volume-slider" min="0" max="100" value="50" title="Volume">
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="game-canvas"></canvas>

            <!-- Fire Button -->
            <button id="fire-btn" class="fire-button">FIRE!</button>
        </div>

        <!-- Shop Screen -->
        <div id="shop-screen" class="screen hidden">
            <h2>Weapons Shop</h2>
            <div class="shop-header">
                <span>Cash: $<span id="shop-cash">10000</span></span>
            </div>
            <div id="shop-items" class="shop-grid"></div>
            <div class="shop-buttons">
                <button id="shop-done-btn">Start Next Round</button>
            </div>
        </div>

        <!-- Inventory Modal -->
        <div id="inventory-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Inventory</h3>
                <div id="inventory-list"></div>
                <button id="close-inventory">Close</button>
            </div>
        </div>
    </div>

    <!-- Howler.js for sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    
    <script src="js/menu-background.js"></script>
    <script src="js/spatial-grid.js"></script>
    <script src="js/webgl-renderer.js"></script>
    <script src="js/dirty-rect.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/tank.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/progression.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    
    <!-- Enhanced Game Modules -->
    <script src="js/physics-enhanced.js"></script>
    <script src="js/renderer-pixi.js"></script>
    <script src="js/ui-animations.js"></script>
    <script src="js/game-enhanced.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
