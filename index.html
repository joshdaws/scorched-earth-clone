<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Synthwave Scorched Earth - A modern reimagining of the classic artillery game">
    <meta name="theme-color" content="#0a0a1a">
    <title>Scorched Earth: Synthwave Edition</title>
    <link rel="stylesheet" href="style.css">
    <!-- Audiowide font for synthwave title text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!-- Convex browser client bundle - provides global 'convex' object -->
    <script src="node_modules/convex/dist/browser.bundle.js"></script>
    <script type="module" src="js/main.js"></script>

</html>
